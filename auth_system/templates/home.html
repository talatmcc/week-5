{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Welcome to the Authentication System</h2>
        {% if messages %}
            <ul class="list-group">
                {% for message in messages %}
                    <li class="list-group-item list-group-item-info">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
{% endblock %}
